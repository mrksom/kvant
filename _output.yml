bookdown::gitbook:
  css: custom/custom_styles.css
  split_by: chapter+number
  lib_dir: assets
  toc_depth: 2
  config:
    toc:
      before: |
        <li class='before'><a href="./">Kvant</a></li>
    download: ["pdf"]
    sharing:
      github: no
      facebook: no
      twitter: no
      all: no
bookdown::pdf_book:
  includes:
    in_header: custom/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes


